  <div style="margin: 10%; margin-right: 30%; margin-left: 30%">
    <h1>Cadastre sua nova despesa</h1>

        <label for="exampleInputEmail1">Informe qual a despesa</label>
        <input type="text" id="txtDescricao" name="despesa" class="form-control" placeholder="Despesa">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Informe o valor da despesa</label>
        <input type="number" id="txtValor" name="valor" class="form-control" placeholder="Valor">
      </div>
      <button value="Salvar" id="btnSalvar" class="btn btn-primary">Salvar</button>
  </div>
  <div style="margin: 10%; margin-right: 30%; margin-left: 30%">
    <table id="tblListar" class="table table-striped">
      <thead>
        <tr>
          <th>Descrição</th>
          <th>Valor</th>
          <th>Editar</th>
          <th>Excluir</th>
        </tr>
      </thead>
      <tbody>
          <!-- aqui será gerado a listagem dos itens -->
      </tbody>
    </table>
